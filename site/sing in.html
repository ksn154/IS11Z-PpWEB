<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="main-section">
        <div class="section">
            <header class="header">
                <img src="./images/SiteTitle.png" alt="SiteTitle" width="30%">
            </header>

            <div class="form-section">
                <div class="info">
                    <h5 class="tag">Sing in</h5>
                    <h1 class="heading1">Welcome back!</h1>
                </div>
                <hr>

                <form class="blank-section">
                    <div class="form-control">
                        <label class="label" for="email">Email address</label>
                        <input class="input" type="email" id="email">
                    </div>

                    <div class="form-control">
                        <label class="label" for="password">Password</label>
                        <input class="input" type="password" id="password">
                    </div>

                    <div class="body">
                        <a href="#">Forgot your password?</a>
                    </div>

                    <button class="btn btn-primary">Sing in</button>
                </form>

                <div class="account">
                    <p>Don't have an account yet? <a href="./sing up.html">Create one</a>.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

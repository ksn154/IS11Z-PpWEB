<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="main-section">
        <div class="section">
            <header class="header"> 
                <img src="" alt="">
            </header>

            <div class="form-section">
                <div class="info">
                    <h5 class="tag">Sing up</h5>
                    <h1 class="heading1">Create an account</h1>
                </div>
                <hr>

                <form class="blank-section">
                    <div class="form-control">
                        <label class="label" for="user-name">User name</label>
                        <input class="input" type="text" id="user-name">
                    </div>

                    <div class="form-control">
                        <label class="label" for="email">Email address</label>
                        <input class="input" type="email" id="email">
                    </div>

                    <div class="form-control">
                        <label class="label" for="password">Password</label>
                        <input class="input" type="password" id="password">
                    </div>

                    <button class="btn btn-primary">Create account</button>
                    <p class="body text-center">I had read and agree to the <a href="#">Terms of Service</a>.</p>
                </form>

                <div class="account">
                    <p class="body text-light text-center">Already have an account? <a href="./sing in.html">Sing in</a>.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
